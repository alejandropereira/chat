<ion-view view-title="Signin">
  <ion-content class="center padding">
    <button class="button button-block button-positive" ng-if="!loggingIn" ng-hide="authData" ng-click="login('facebook')">
      Login with facebook
    </button>
    <div class="loader-center" ng-if="loggingIn">
      <div class="loader">
        <ion-spinner icon="spiral"></ion-spinner>
      </div>
    </div>
  </ion-content>
</ion-view>
