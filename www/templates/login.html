<ion-view view-title="Signin">
  <ion-content class="center padding">
    <button class="button button-block button-positive" ng-hide="authData" ng-click="login('facebook')">
      Login with facebook
    </button>

    <div class="card" ng-show="authData">
      <div class="item item-text-wrap">
        Hello {{authData.facebook.displayName}}!
      </div>
    </div>
  </ion-content>
</ion-view>
